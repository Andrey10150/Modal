<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500&display=swap" rel="stylesheet"> 
    <title>Modal</title>
</head>
<body>
    <header>
        <h2>The modal</h2>
        <p>Scroll down to see the modal</p>
    </header>
    <div class="subscribe-section">
        <h2>This is the modal</h2>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Natus quae exercitationem minima molestiae, ducimus illo!</p>
        <button type="button" class="modal-btn">Modal</button>
    </div>

    <div class="modal-bg">
        <div class="modal">
            <h2>Subscribe to our thang</h2>
            <label for="name">Name: </label>
            <input type="text" name="name">
            <label for="email">Email: </label>
            <input type="email" name="email">
            <button>Subscribe</button>
            <span class="model-close">X</span>
        </div>
    </div>
    <script src="./js/app.js"></script>
</body>
</html>
